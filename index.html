<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8" />
	<meta name="author" content="Pedro Pereira de Paula." />
	<meta name="keywords" content="HTML, CSS, JavaScript " />
	<meta name="description" content="Web slider page." />

    <link rel="shortcut icon" href="./src/imagens/Icone.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/estilo.css">

    <title> Slider </title>

</head>
<body>

    <div class="botoes">
        <a href="#" class="b1">Explore</a>
        <a href="#" class="b2">Menu</a>
    </div>


<div  class="slides">

    <div class="radio">

        <input type="radio" name="radio-botao" id="radio1">
        <input type="radio" name="radio-botao" id="radio2">
        <input type="radio" name="radio-botao" id="radio3">

        <div class="img first">
            <img src="./src/imagens/New-york-city.png" alt="Primeira imagem">
        </div>
        <div class="img">
            <img src="/src/imagens/Rio-de-janeiro-city.png" alt="Segunda imagem">
        </div>
        <div class="img">
            <img src="/src/imagens/seatle-city.png" alt="Terceira imagem">
        </div>

        <div class="auto">
            <div class="auto1"></div>
            <div class="auto2"></div>
            <div class="auto3"></div>
        </div>

    </div>

    <div class="manual">
        <label for="radio1" class="botao-manual"></label>
        <label for="radio2" class="botao-manual"></label>
        <label for="radio3" class="botao-manual"></label>

    </div>

</div>

    <p class="paragrafo">Explore um mundo de maravilhas e oportunidades.</p>



    <script src="./src/script.js"></script>
    
</body>
</html>
